{% extends 'registration/base.html' %}
{% load myfilter %}
{% block content %}
{% if user.is_authenticated %}
<script>window.location.href='/';</script>
{% endif %}
{% for i in form %}
    {{ i|add_class:"form-control" }}
{% endfor %}
{% if form.errors %}
<blockquote style="text-align:left;">用户名或密码错误！</blockquote>
{% endif %}
<style>
blockquote{
border:none;
font-size:15px;
}
button.submit{
	height: 48px;
    color: #fff;
    background-color: #28a745;
    background-image: linear-gradient(-180deg, #34d058 0%, #28a745 90%);
    font-size: 21px;
}
.separator {
    border-top: 1px solid #b09696;
}
</style>
<div>
    <button class="btn btn-default form-control submit" value="login" name="login">登 录</button>
    <a class="reset_pass" href="#">忘记密码？</a>
</div>

<div class="clearfix"></div>

<div class="separator">
</div>
<div class="language-option">
        <span class="language-option-item ng-binding ng-scope" ng-repeat="lang in login.LANGS track by lang.type" ng-click="login.changeLng(lang.type)">简体中文</span>
       | <span class="language-option-item ng-binding ng-scope" ng-repeat="lang in login.LANGS track by lang.type" ng-click="login.changeLng(lang.type)">English</span>
    </div>
{% endblock %}
